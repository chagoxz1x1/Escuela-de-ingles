<form (submit)="sumar()" class="sumar-form">
    <div class="form-group">
      <label for="numero1">Número 1:</label>
      <input type="number" id="numero1" [(ngModel)]="numero1" name="numero1">
    </div>
    <div class="form-group">
      <label for="numero2">Número 2:</label>
      <input type="number" id="numero2" [(ngModel)]="numero2" name="numero2">
    </div>
    <button type="submit">Sumar</button>
  </form>
  
  <p class="resultado">Resultado: {{ resultado }}</p>
