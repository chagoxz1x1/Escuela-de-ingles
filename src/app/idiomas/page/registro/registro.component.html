<form (ngSubmit)="submitForm()" class="border p-4 rounded">
  <h2 class="mb-4">Registro</h2>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" [(ngModel)]="nombre" name="nombre" required>
  </div>
  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" [(ngModel)]="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <div class="input-group">
      <input [attr.type]="hidePassword ? 'password' : 'text'" class="form-control" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" required>
      <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
          {{ hidePassword ? 'Mostrar' : 'Ocultar' }} Contraseña
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="passwordInvalid" class="alert alert-danger">
    La contraseña no cumple con los siguientes requisitos: {{ passwordRequirements.join(', ') }}
  </div>
  <button type="button" class="btn btn-primary btn-block" (click)="submitForm()">Registrarse</button>
</form>
